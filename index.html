<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <p class="lead">Behold! The great sorting game shall commence.  Go ahead and throw your friend (or enemies) names into the hat to be sorted. Let the hat decide your path!</p>
        <hr class="my-4">
        <p>Click the button below to start sorting. Have fun!</p>
        <a class="btn btn-secondary btn-lg" href="#" role="button">Let's get sorting!</a>
      </div>

<!-- Start form for entering sorting info  -->
    <form>
        <div class="form-row">
            <div class="col col-lg-6 col-12">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="col col-lg-6 col-12">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-row">
        <button type="submit" class="btn btn-secondary btn-lg">Start Sort</button>
        </div>
    </form>

<!-- End form -->


    <script src="./main.js"></script>
</body>
</html>
